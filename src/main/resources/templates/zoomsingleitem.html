<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>

<div layout:fragment="contents"><br>

    <form method="post" action="/expense" enctype="application/x-www-form-urlencoded">

        <h1>Capture an expense</h1>

        <label for="description">What did you spend your money on?</label>
        <input name="description" id="description" type="text" >

        <label for="amount">How much did you spend?</label>
        <input name="amount" id="amount" type="number">

        <label for="date">
            When did you spend the money?
            <input type="date" name="date" id="date">
        </label>

        <input id="submit" type="submit" value="Submit"/><br>

        <a href="/home">Cancel</a>

    </form>
</div>
</body>

</html>
