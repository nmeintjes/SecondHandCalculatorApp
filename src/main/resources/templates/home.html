<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>

<div layout:fragment="contents" class="container white">

    <!--    Insert your code inside here.-->
    <h1>Second Hand Calculator App</h1>
    <section>
        <!-- My Expenses -->
        <div class="expenses">
            <h2>My Expenses</h2>
<!--            <a id="add_item" href="phoneform.html">Add a new item!</a>-->

        </div>



    </section>


    <aside>
        <h2>My Items</h2>
        <!--        <p th:text="${userClaimsFrom}"></p>-->
        <div th:if="${#lists.isEmpty(userAddedItems)}">
            <p id="owe_nobody">You have no items!</p>
            <a href="/add/form">add an item</a>
        </div>
        <div th:if="${not #lists.isEmpty(userAddedItems)}">
            <!--            <p th:text="${userClaimsFrom}"></p>-->
            <table id="i_owe_them" style="width: 100%;">
                <thead>
                <tr style="text-align: left;">

                    <th>Item</th>
                    <th>Added</th>
                </tr>
                </thead>
                <!--       Auto Generated Tables from Data     -->
                <tbody>
                <tr th:each="itemsfrom : ${userAddedItems}">
<!--                    <a><td th:text="${claimsfrom.toString}"></td></a>-->
                    <td>
                        <!--                        #ids.seq('date_')-->
                        <!--                    <td th:id="${#ids.seq('date_')}" th:text="${expenses.date}"></td>-->
<!--                        <a>th:text="${claimsfrom.description}"}></a>-->
                        <a th:text="${item.toString()}"}> ></a>
                    </td>

                    <button type="submit" th:formaction="@{'/deleteitem?itemId=' + ${item.getId()}}">DELETE</button>

                </tr>
                </tbody>
            </table>
            <a href="phoneform.html">add an item</a>
            <div style="clear: both;"></div>
        </div>
    </aside>


</div>
</body>

</html>
